			function getSearchParams(k){
                var p={};
                location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,function(s,k,v){p[k]=v})
                return k?p[k]:p;
            }
            var name = getSearchParams('name');
            name = name.replace(" ", "-");
            
			$("#autoplay").attr("href", "whatsapp://send?text=Touch this blue line and enter your name you will see the magic %0AðŸ‘‰ http://apana-style.tk/index.html?name="+name);
        	$('#autoplay').get(0).click();
		});
	</script>
	<a id="autoplay" class="footerbt" href=""><b style="font-size: 15px;"> Click Here to Share on Whatsapp</b></a>
</body>
</html>
